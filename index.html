<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>hängaGubbe</title>

<body>
  <div class="wrapper">
    <header><h1>Hänga Gubbe</h1></header>

    <main><img src="images/hangman.svg" alt="" /></main>

    <section class = "incorrectGuess"><h3>Felaktiga gissningar här ul, array, loop</h3>
    <ul id="wrongGuessList"></ul>
    </section>
    
    <section class = "correctGuess">
      <h2>rätt gissningar ul, array, loop</h2>
      <ul id="correctGuessList"></ul>
    </section>
    
    <section class = "userInput">
      <button id="randomWordButton">Slumpa ett ord</button>
      <button id="guessButton">Gissa</button>
      <input type="text" id="letterInput" pattern="[a-öA-Ö]" maxlength="1" placeholder="Bokstav...">
    </section>
  </div>
