<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>HangMan!</title>
</head>

<body>
  <div class="wrapper">
      <header><h1>HangMan</h1></header>

      <section class="leftBox"><img src="images/hangman.svg" alt="HangMan" /></section>

      <section class="rightBox">
        <h3>Felaktiga gissningar här ul, array, loop</h3>
      <ul id="incorretGuessList"></ul>
      </section>
      
      <section class="bottomBox">
        <h2>rätt gissningar ul, array, loop</h2>
        <ul id="correctGuessList"></ul>
      </section>
      
      <section class="userInput">
        <button id="randomWordButton">Slumpa ett ord och starta spelet!</button>
        <input  id="letterInput" type="text" pattern="[a-öA-Ö]" maxlength="1" placeholder="Ange bokstav">
        <button id="guessButton">Gissa</button>
        
       
      </section>
  </div>
</html>
