<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HangMan!</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="logo"><h1>HangMan</h1></div>

      <div class="hangmanBox">
        <img src="images/hangman.svg" alt="HangMan" />
      </div>

      <div class="winPopUp">
        <p>Grattis du vann!</p>
        <button class="playAgain">Spela Igen</button>
      </div>

      <div class="loosePopUp">
        <p>Du förlorade!</p>
        <p>Rätt ord var: <span id="correctWord"></span></p>
        <button class="playAgain">Spela igen</button>
      </div>

      <div class="wordBox"></div>

      <div class="guessedLetterBox"></div>

      <div class="userInputBox">
        <button id="startButton">Slumpa ett ord och starta spelet!</button>
        <input id="guessInput" type="text" pattern="[a-öA-Ö]" maxlength="1" placeholder="Ange bokstav"/>
        <button id="guessButton">Gissa!</button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
